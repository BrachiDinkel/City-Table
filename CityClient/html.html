<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>City Table</h1>
      <input type="text" id="searchInput" placeholder="חיפוש" />
      <input type="text" id="cityNameInput" placeholder="הוסף עיר חדשה" />
      <div class="actions">
        <button id="addCityButton">הוסף עיר</button>
        <button onclick="sortCities()">מיין ערים</button>
      </div>
      <div id="cityContainer"></div>
      <div class="pagination">
        <button onclick="previousPage()">קודם</button>
        <button onclick="nextPage()">הבא</button>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
